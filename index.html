<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>おぢ診断</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>あなたの心の中の<br>
    「おぢ」診断</h1>
    
      <div id="intro">
        <p>頂き女子に利用されやすい「おぢ」手堅い「おぢ」色々なタイプがあるんだよね<br>
          おぢ診断とは、あなたの恋愛や消費傾向を探って「おぢ」を見つけるテストだよ！</p>
        <h3>あなたはどんな「おぢ」？</h3>
        <h4>25問あるから頑張って答えてね🧐</h4>
        <div id="question-box">
        <p id="question-text"></p>
        <div id="options"></div>
      </div>     
    </div>

    <div class="controls">
      <button id="prevBtn">前へ</button>
      <progress id="progress" value="0" max="1"></progress>
      <button id="nextBtn">次へ</button>
    </div>
    <div id="result" class="hidden">
      <div class = result-box>
        <h2>--診断結果--</h2>
        <p id="type"></p>
        <!-- 診断タイプのビジュアル図を表示 -->
        <img id="result-image" class="result-image" src="" alt="診断タイプイラスト" />

        <p id="description">特に気をつけた方がいい「おぢ」は★をつけているよ（最大３つ）</p>
        <p id="description"></p>

      </div>
      
     <div class="chart-container">
      <canvas id="resultChart"></canvas>
    </div>
      <!--
      <button onclick="generatePDF()">PDFで保存</button>
    -->
      
    
      <button onclick="shareResult()">X（旧Twitter）で共有</button>
      <button onclick="restart()">やり直す</button>
      <a href="overview.html" class="button-link">タイプ別アルファベットについて</a>
      <p> ！診断結果はリセットされちゃいます！</p>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="questions.js"></script>
  <script src="typeDescriptions.js"></script>
  <script src="script.js"></script>
</body>
</html>
